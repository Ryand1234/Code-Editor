<!DOCTYPE html>
<html>
<head>
	<title>Code Editor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		body{
			background-color: black;
		}
		.editor-head{
			background-color: pink;
			text-align: center;
		}
		.editor-outer-margin{
			margin-left: 3cm solid white;
			color: white;

		}
		.editor-code {
				width: 100%;
				float: left;
				height: 150px;
				white-space: pre;
				word-wrap: normal;
				overflow-wrap: normal;
				cursor: text;
				box-sizing: border-box;
				font-size: 15px;
				resize: none;
				border: 2px solid lightgrey;
				background-color: grey;
			}
			.box-code{
				width:80%;
				height:150px;
				float: left;
				margin-left: 3cm solid white;
			}
			.code-line{
				white-space: pre;
				word-wrap: normal;
				overflow-wrap: normal;
				cursor: text;
				box-sizing: border-box;
				font-size: 15px;
				border: 2px solid lightgrey;
				background-color: darkgrey;
				border: 2px solid lightgrey;
				color: black;
				resize: none;
				height: 150px;
				width: 100%;
			}
			.box-lines{
				width: 100px;
				height: 150px;
				margin-left: 3cm solid white;
				float: left;
			}
	</style>
</head>
<body>
	<h1 class="editor-head">Code Editor</h1>
	<div class="editor-outer-margin">
		<div class="box-lines">
			<textarea class="code-line" disabled="true"></textarea>
		</div>
		<div class="box-code">
			<textarea class="editor-code" id="code" onkeydown="check(event)"></textarea>
		</div>
	</div>
	
</body>
<script type="text/javascript">	 
	var TABKEY = 9;
	var ENTER = 13;
	var line = 1;
	var code;
	var $divs = $('.code-line, #code');
var sync = function(e){
    var $other = $divs.not(this).off('scroll'), other = $other.get(0);
    var percentage = this.scrollTop / (this.scrollHeight - this.offsetHeight);
    other.scrollTop = percentage * (other.scrollHeight - other.offsetHeight);
    setTimeout( function(){ $other.on('scroll', sync ); },10);
}
$divs.on( 'scroll', sync);
	function check(e){
			code = e.keyCode;
			if(code == 9){
				$('#code').val($('#code').val() + "    ")
				e.preventDefault();
			}

			if(code == 13){
				$('.code-line').val($('.code-line').val() + line + '\n');
				line = line + 1;
			}
	}
</script>
</html>
